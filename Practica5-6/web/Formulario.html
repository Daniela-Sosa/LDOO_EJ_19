
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body background="imagenes/formulario.jpg">
    <body>
       <h1>Registro del usuario</h1>
    <form action="Datos.jsp" method="POST">
     
        <p>Nombre(s): </p>
        <input type="text" name="nombredelusuario"/>
        
        <p>Primer apellido : </p>
        <input type="text" name="primerapellido"/>
        
        <p>Segundo apellido: </p>
        <input type="text" name="segundoapellido"/>
        
        <p>E-mail: </p>
        <input type="email" name="mail"/>
        
        <p>Contraseña: </p>
        <input type="password" name="contraseña"/>
        
        <p>Fecha de Nacimiento: </p>
        <input type="date" name="nacimiento"/>
        
        <br>
        <br>
       
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Cancelar"/>   
    </form>
    </body>
</html>
